<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Arvo|VT323" rel="stylesheet">
		<link rel="stylesheet" href="aesthetics.css">

		<link rel="shortcut icon" href="content\itsYaGurl.png">

		<title>Web Dev Deja</title>
	</head>
	<body>

		<video id="myVideo" src="content\a thing.mp4" autoplay="true" loop="true"></video>

		<div class="main">

			<div class="about">
				<div class="who">
					<h1>Web Dev Deja</h1>
					<p>aka Princess Shuri</p>

				</div>

				<p></p>

			</div>

			<div class="social">
				<a href="https://twitter.com/WebDevDeja" target="_blank"><img src="content\tw.png" alt="twitter logo"></a>
				<a href="https://github.com/WebDevDeja" target="_blank"><img src="content\gh.png" alt="github logo"></a>
				<a href="https://codepen.io/NightOwlDev/" target="_blank"><img src="content\cp.png" alt="codepen.io logo"></a>
				<a href="https://www.youtube.com/channel/UCTofcCRhIrGxiEJLiQyxqXw" target="_blank"><img src="content\yt.png" alt="youtube logo"></a>
			</div>

			<div class="btn">

				<button id="myBtn" onclick="myFunction()">Pause</button>

				<script type="text/javascript">

				var video = document.getElementById("myVideo");
				var btn = document.getElementById("myBtn");

				function myFunction() {
					if (video.paused) {
						video.play();
						btn.innerHTML = "Pause";
					} else {
						video.pause();
						btn.innerHTML = "Play";
					}
				}

				</script>

			</div>

		</div>

	</body>
</html>
